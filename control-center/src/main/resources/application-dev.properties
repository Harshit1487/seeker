####### Chefpod Store Data Source Config #########################
cabin4jsuite.datasource.driver=com.mysql.jdbc.Driver
cabin4jsuite.datasource.url=jdbc:mysql://127.0.0.1:3306/chefpod?useUnicode=yes&character_set_server=utf8mb4
cabin4jsuite.datasource.username=cabin4j
cabin4jsuite.datasource.password=C@bin4j2021
cabin4jsuite.datasource.hibernate.show-sql=false
cabin4jsuite.datasource.hibernate.ddl-auto=update
cabin4jsuite.datasource.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
cabin4jsuite.datasource.hibernate.enable_lazy_load_no_trans=true
cabin4jsuite.datasource.hibernate.connection.characterEncoding=utf8
cabin4jsuite.datasource.hibernate.connection.CharSet=utf8mb4
cabin4jsuite.datasource.hibernate.connection.useUnicode=true
cabin4jsuite.datasource.hibernate.hikari.poolName=chefpodconnectionpool
cabin4jsuite.datasource.hibernate.implicit_naming_strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
cabin4jsuite.datasource.hibernate.physical_naming_strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
cabin4jsuite.datasource.entity.basepackage=com.cabin4j.suite.entity,com.chefpod.entities

server.tomcat.basedir=/home/ubuntu/chefpod/tomcat/chefpodcc
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB
spring.http.multipart.location=/home/ubuntu/chefpod/tomcat

spring.cache.type=redis
cabin4j.redis.host=localhost
cabin4j.redis.port=6379
cabin4j.redis.password= 
cabin4j.redis.cache-null-values=true
cabin4j.redis.time-to-live=0
cabin4j.redis.use-key-prefix=true
cabin4j.redis.key-prefix=cp_

spring.redis.lettuce.pool.max-active=7 
spring.redis.lettuce.pool.max-idle=7
spring.redis.lettuce.pool.min-idle=2
spring.redis.lettuce.pool.max-wait=-1ms
spring.redis.lettuce.shutdown-timeout=200ms

cabin4j.api.token.expiration.time=9000000
cabin4j.api.refresh.token.expiration.time=36000000
